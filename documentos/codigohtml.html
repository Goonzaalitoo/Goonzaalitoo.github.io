<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados de Colores</title>
    <style>
        .cuadrado-rojo {
            width: 200px;
            height: 200px;
            background-color: red;
            position: fixed;
            top: 100px;
            right: 100px;
            z-index: 1; 
        }

        .cuadrado-verde {
            width: 400px;
            height: 400px;
            background-color: green;
            position: fixed;
            top: 150px;
            right: 150px;
            z-index: 20; 
        }
    </style>
</head>
<body>
    <div class="cuadrado-rojo"></div>
    <div class="cuadrado-verde"></div>
</body>
</html>
